<div class="col-sm-2 sidebar">
    <mat-nav-list *ngIf="IsGlobalEditor() || IsAdmin()">
        <div class="sidebar-header">
            <span class="sidebar-header">Global</span>
        </div>
        <mat-list-item *ngIf="IsAdmin()" id='app-settings-administration' routerLink="global/appSettings"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Application Settings
        </mat-list-item>
        <mat-list-item *ngIf="IsGlobalEditor()" id='users-administration' routerLink="global/users" [routerLinkActiveOptions]="{ exact: false }"
            routerLinkActive="active">
            Users
        </mat-list-item>
    </mat-nav-list>

    <mat-nav-list>
        <div class="sidebar-header">
            <span class="sidebar-header">Project</span>
        </div>
        <mat-list-item *ngIf="IsLocalManager() | async" id='projectSettings-administration' routerLink="project/projectSettings"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Settings
        </mat-list-item>
        <mat-list-item *ngIf="IsLocalManager() | async" id='permissions-administration' routerLink="project/permissions"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Permissions
        </mat-list-item>
        <mat-list-item *ngIf="IsLocalManager() | async" id='resolutions-administration' routerLink="project/resolutions"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Resolutions
        </mat-list-item>
        <mat-list-item *ngIf="IsLocalManager() | async" id='body-pattern-administration' routerLink="project/importBodyPatterns"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Unique Body Patterns
        </mat-list-item>
        <mat-list-item *ngIf="IsLocalManager() | async" id='api-token-administration' routerLink="project/apiToken"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            API Token
        </mat-list-item>
        <mat-list-item *ngIf="IsLocalEditor() | async" id='predefined-resolution' routerLink="project/predefined-resolutions"
            [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="active">
            Predefined Resolutions
        </mat-list-item>
    </mat-nav-list>
</div>
<div class="col-sm-10">
    <br>
    <router-outlet></router-outlet>
</div>
