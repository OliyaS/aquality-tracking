<simple-popup *ngIf="!hideModal" [title]="removeModalTitle" [message]="removeModalMessage" [type]="'warning'" [buttons]="[{name:'yes', execute:true }, {name:'no', execute:false}]"
  (execute)="execute($event)" (closed)="wasClosed()"></simple-popup>

<div class="panel-heading page">
  <div class="row clearfix">
    <div class="pull-left">
      <h2>Customers Dashboard</h2>
    </div>
    <div *ngIf="allowCreate" class="btn-group pull-right">
      <a class="btn btn-primary pull-right" routerLink="/customer/create">New Customer</a>
    </div>
  </div>
</div>

<div class="col-sm-12 no-padding">
    <table-filter *ngIf="customers && columns" [data]="customers" [columns]="columns" [defaultSortBy]="defSort"
      (action)="handleAction($event)" [allowDelete]="allowCreate" [queryParams]="true" (rowClick)="rowClicked($event)" rowsOnPage="20" ></table-filter>
</div>
