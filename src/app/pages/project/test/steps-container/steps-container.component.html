<div class="no-padding clearfix me-drop-parent">
  <ul class="col-sm-12 no-padding me-droppable mc-can-be-empty" [dragula]="'cols-bag'" [dragulaModel]='steps'>
    <li class="me-draggable" *ngFor="let step of testSteps"><b>{{step.type.name}}</b> {{step.name}}
      <button type="button" class="btn btn-danger btn-sm pull-right" (click)="removeStep()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></li>
    <li class="me-draggable clearfix">
      <div class="col-sm-1 no-padding">
        <lookup-autocomplete [cutLongText]="true" [small]="true" placeholder="Step Type" [allowEmptyValue]="false"
          [propertiesToShow]="['name']" [array]="types" [model]="newStepType" (modelChange)="setNewStepType($event)">
        </lookup-autocomplete>
      </div>
      <div class="col-sm-10 no-padding">
        <lookup-autocomplete [cutLongText]="true" [small]="true" placeholder="Step" [allowEmptyValue]="false"
          [propertiesToShow]="['name']" [array]="filteredSteps" [(model)]="newStep" [disabled]="!newStepType"
          [allowCreation]="true" (searchText)="createStep($event)">
        </lookup-autocomplete>
      </div>
      <button type="button" class="btn btn-success btn-sm col-sm-1" (click)="addStep()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
    </li>
  </ul>
</div>
