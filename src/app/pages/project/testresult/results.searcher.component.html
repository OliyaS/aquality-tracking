<div id="resultSearcher" class="flying-panel" [@slideInOut]="toggledOn">
  <div *ngIf="toggledOn" class="row padding-y-05 before-table-header">
    <div class="col-sm-1 text-center vert-aligned"> </div>
    <form class="col-sm-10 no-margin" action="getResults()">
      <div class="form-group text-center vert-aligned input-group no-margin">
        <span class="input-group-addon">Search for same Test Results in project</span>
        <input maxlength="500" id="searchByFailReason" name="searchByFailReason" class="form-control" type="text" trim="blur" [(ngModel)]="failReasonSearch">
        <div class="input-group-btn">
          <button id="startResultsSearch" (click)="getResults()" type="submit" class="btn btn-success">Search
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="toggledOn && testResults" class="result-searcher-table">
    <table-filter *ngIf="testResults" id="resultSearcherTable" [hide]="hideVal" [queryParams]="false" [columnManagement]="false" [data]="testResults" [columns]="tbCols" [defaultSortBy]="sortBy"></table-filter>
  </div>
  <div id="resultSearcherOpener" class="header-tools-opener text-center" (click)="toggleTools()">
    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" [ngClass]="{
        'glyphicon-chevron-up': toggledOn =='in',
        'glyphicon-chevron-down': toggledOn =='out'
      }"></span>
  </div>
</div>
