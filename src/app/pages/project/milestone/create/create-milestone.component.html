<div class="panel-heading">
    <h2>Create New Milestone</h2>
</div>
<div class="panel-body">
    <form (ngSubmit)="processMilestoneCreation()" #form="ngForm">
        <div class="form-group" [ngClass]="{
            'has-error': name.invalid && name.touched,
            'has-success': name.valid && name.touched
          }">
            <input autofocus name="name" [(ngModel)]="milestone.name" type="text" trim="blur" class="form-control"
                placeholder="name" required #name="ngModel">
        </div>

        <div class="form-group">
            <lookup-autocomplete-multiselect id="suites" *ngIf="suites" placeholder="Select Suites"
                [propertiesToShow]="['name']" [array]="suites" [(model)]="milestone.suites">
            </lookup-autocomplete-multiselect>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid"
                id="milestone-create-button">Create</button>
        </div>
    </form>
</div>
