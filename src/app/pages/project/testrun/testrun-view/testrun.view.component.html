<notify-team-modal *ngIf="users" [(isHidden)]="hideNotifyModal" [testRun]="testRun" [users]="users"
  [buttons]="[{name:'Send Email', execute:true }, {name:'Cancel', execute:false}]" (execute)="execute($event)"
  (closed)="wasClosed()"></notify-team-modal>

<print-testrun-modal *ngIf="testResults" [(isHidden)]="hidePrintModal" [testRun]="testRun" [testResults]="testResults"
  [buttons]="[{name:'Download', execute:true }, {name:'Cancel', execute:false}]" (execute)="execute($event)"
  (closed)="wasClosed()"></print-testrun-modal>

<div *ngIf="testRun" class="panel-body">
  <div class="row panel-padding">
    <div class="col-sm-2">
      <h2 id="test-run-view">
        Test Run
      </h2>
    </div>
    <div *ngIf="testRun" class="col-sm-10">
      <div class="btn-group pull-right margin-right-cut-md">
        <button *ngIf="canEdit && !isFinished() && canFinish()" id="finish" class="btn btn-success"
          (click)="finishTestRun()">Finish
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button *ngIf="canEdit && isFinished() && canFinish()" id="reopen" class="btn btn-success"
          (click)="reopenTestRun()">Reopen
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button class="btn btn-success" (click)="generatePDFReport()">PDF Report
          <span class="glyphicon glyphicon-modal-window"></span>
        </button>
        <button *ngIf="canSendEmail" class="btn btn-success" (click)="sendReport()">Notify Team
          <span class="glyphicon glyphicon-send"></span>
        </button>
        <div class="btn-group" role="group">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Compare With
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a *ngIf="prevTR" class="dropdown-item" routerLink="/project/{{testRun.project_id}}/testrun/compare"
              [queryParams]="{first_tr:prevTR, suite:testRun.test_suite.id, second_tr:testRun.id}">Previous Test Run</a>
            <a *ngIf="nextTR" class="dropdown-item" routerLink="/project/{{testRun.project_id}}/testrun/compare"
              [queryParams]="{first_tr:testRun.id, suite:testRun.test_suite.id, second_tr:nextTR}">Next Test Run</a>
            <a *ngIf="latestTR" class="dropdown-item" routerLink="/project/{{testRun.project_id}}/testrun/compare"
              [queryParams]="{first_tr:testRun.id, suite:testRun.test_suite.id, second_tr:latestTR}">Latest Test Run</a>
            <div *ngIf="prevTR || nextTR || latestTR" class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/project/{{testRun.project_id}}/testrun/compare"
              [queryParams]="{first_tr:testRun.id, suite:testRun.test_suite.id}">Select Test Run ...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dropdown-divider"></div>
  
  <div class="col-sm-12">
      
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="build_name">Build Name:</label>
        <inline-editor id='build_name' [disabled]="!canEdit" [disabledInline]="!canEdit" maxLength="500"
          [name]="buildName" (onError)="buildNameError($event)" min="3" placeholder="Build Name" type="text"
          trim="blur" [(ngModel)]="testRun.build_name" (onSave)="testRunUpdate()" [required]="true">
        </inline-editor>
      </div>
      <div *ngIf="testRun.test_suite" class="form-group col-md-4">
        <label for="suite_link">Test Suite:</label>
        <a id="suite_link" routerLink="/project/{{testRun.project_id}}/tests"
          [queryParams]="{suite:testRun.test_suite.id}">{{testRun.test_suite.name}}</a>
      </div>
      <div class="form-group col-md-4">
        <label for="start-time">Start Time:</label>
        <p class="inline" id="start-time">{{testRun?.start_time | date:'dd/MM/yy hh:mm:ss a'}}</p>
      </div>

      <div *ngIf="testRun.author || canEdit" class="form-group col-md-4">
        <label for="executor">Executor:</label>
        <inline-editor id="executor" [disabled]="!canEdit" [disabledInline]="!canEdit" maxLength="500"
          [name]="Executor" placeholder="Executor" type="text" trim="blur" [(ngModel)]="testRun.author"
          (onSave)="testRunUpdate()" [required]="false" [config]="{empty:'Add...'}">
        </inline-editor>
      </div>
      <div *ngIf="testRun.execution_environment || canEdit" class="form-group col-md-4">
        <label for="execution_environment">Execution Environment:</label>
        <inline-editor id="execution_environment" [disabled]="!canEdit" [disabledInline]="!canEdit" maxLength="500"
          [name]="ExecutionEnvironment" placeholder="Execution Environment" type="text" trim="blur"
          [(ngModel)]="testRun.execution_environment" (onSave)="testRunUpdate()" [required]="false"
          [config]="{empty:'Add...'}"></inline-editor>
      </div>
      <div *ngIf="testRun?.finish_time" class="form-group col-md-4">
        <label for="duration">Duration:</label>
        <p id="duration" class="inline">{{calculateDuration()}}</p>
      </div>

      <div class="form-group col-md-4">
        <div class="form-check">
          <input id="debug" class="form-check-input" (change)="changeDebugState($event.srcElement)" type="checkbox"
            name="isActive" [(ngModel)]="testRun.debug" [disabled]="!canEdit">
          <label for="debug" class="form-check-label">Debug</label>
        </div>
      </div>
      <div *ngIf="(testRun.ci_build || canEdit) && testRun.label_id !== 2" class="form-group col-md-4">
        <label>CI Build:</label>
        <a *ngIf="testRun.ci_build" class="ci-link" [href]="testRun.ci_build">CI Build</a>
        <inline-editor *ngIf="canEdit" maxLength="500" [name]="Executor" placeholder="CI Build" type="text"
          trim="blur" [(ngModel)]="testRun.ci_build" (onSave)="testRunUpdate()" [required]="false"
          [config]="{empty:'Add...'}">
        </inline-editor>
      </div>
      <div *ngIf="testRun.milestone || canEdit" class="form-group col-md-4 row">
        <div class="col-md-2">
          <label for="milestone">Milestone:</label>
        </div>
        <div class="col-md-10">
          <lookup-autocomplete [disabled]="!canEdit" (searchText)="createMilestone($event)" [allowCreation]="true"
            id="milestone" name="milestone" [(model)]="testRun.milestone" (modelChange)="testRunUpdate()"
            [allowEmptyValue]="true" [small]="true" [propertiesToShow]="['name']" [array]="milestones"
            placeholder="Not Selected">
          </lookup-autocomplete>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dropdown-divider"></div>

  <div class="row">
    <div class="col-sm-6" *ngIf="testResults?.length">
      <final-result-chart [testResults]="testResults" (clickedResult)="finalResultChartClick($event)">Loading...
      </final-result-chart>
    </div>
    <div class="col-sm-6" *ngIf="testResults?.length">
      <result-resolution-chart [testResults]="testResults" (clickedResult)="resolutionChartClick($event)">Loading...
      </result-resolution-chart>
    </div>
  </div>

  <div *ngIf="testResults?.length">
    <results-grid id="testRunViewResultsGrid" [testResults]="testResults" (resultUpdated)="updateResult($event)"
      [testResultTempalte]="testResultTempalte">Loading...</results-grid>
  </div>
