<div id="resultSearcher" class="flying-panel" [@slideInOut]="toggledOn">
  <div *ngIf="toggledOn" class="row padding-y-05 before-table-header">
    <div class="col-sm-1 text-center vert-aligned"> </div>
    <form class="col-sm-10 no-margin" action="getResults()">
      <div class="form-group text-center vert-aligned input-group no-margin">

        <div class="input-group-prepend">
          <span class="input-group-text" id="search-description">Search by Fail Reason in project</span>
        </div>
        <input maxlength="500" id="searchByFailReason" name="searchByFailReason" aria-describedby="search-description" class="form-control" type="text"
          trim="blur" [(ngModel)]="failReasonSearch">
        <input id="limitResults" name="limitResults" class="form-control" type="number" placeholder="Limit" title="Results Limit" [(ngModel)]="limit" step="10">

        <div class="input-group-append">
          <button id="regexpSearch" (click)="toggleRegexpSearch()" type="button" class="btn"
            title="Search by regular expression."
            [ngClass]="{'btn-secondary': !isRegexSearch, 'btn-success': isRegexSearch}">(.*)</button>
          <button id="startResultsSearch" (click)="getResults()" type="submit" class="btn btn-success"
            title="Search for last {{limit}} results.">Search
            <fa-icon class="icon" [icon]="icons.faSearch"></fa-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="toggledOn && testResults" class="result-searcher-table">
    <table-filter *ngIf="testResults" id="resultSearcherTable" [queryParams]="false"
      [columnManagement]="false" [data]="testResults" [columns]="tbCols"></table-filter>
  </div>
  <div id="resultSearcherOpener" class="header-tools-opener text-center" (click)="toggleTools()">
    <fa-icon *ngIf="toggledOn =='out'" class="icon" [icon]="icons.faAngleDown"></fa-icon>
    <fa-icon *ngIf="toggledOn =='in'" class="icon" [icon]="icons.faAngleUp"></fa-icon>
  </div>
</div>
