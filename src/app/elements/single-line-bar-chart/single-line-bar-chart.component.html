<div class="row">
  <div class="col-sm-12">
    <div *ngFor="let item of dataToShow" class="slc-part" [style.width.%]="item.percent" [style.background-color]="item.color">
      <div class="slc-title text-centered">
        {{item.percent | number: '1.0-1'}}% {{item.label}}
      </div>
    </div>
  </div>
</div>
